<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles.css">
    <script src="javascript.js" defer></script>
    <title>Library</title>
</head>
<body>
    <div class="content">
        <header class="header">
            <h1>Library</h1>
            <button class="btn" id="add-book">Add a new Book +</button>
        </header>
        <div class="book-cards"></div>
    </div>
    <div class="overlay hidden" id="overlay">
        <div class="book-form">
            <form action="" id="add-book-form">
                <label for="title">Title: </label>
                <input type="text" name="title" id="title" required>
                <label for="author">Author: </label>
                <input type="text" name="author" id="author" required>
                <label for="pages">Number of Pages: </label>
                <input type="number" name="pages" id="pages" required>
                <label for="read-status">Have you read this book</label>
                <input type="checkbox" name="read-status" id="read-status">
                <input type="submit" value="Add Book">
            </form>
        </div>
    </div>          
</body>
</html>
